version: 2
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    docker:
      - image: circleci/node:10.16
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - store_artifacts:
          path: coverage
      - codecov/upload:
          file: coverage
      - store_artifacts:
          path: test-results
      - store_test_results:
          path: test-results
      - run: npm run build
